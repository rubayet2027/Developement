<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Metric</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>LeetCode Metric</h1>
 
      <div class="user_input">
        <p id="head">Username:</p>
        <div class="user-data">
          <input
          type="text"
          id="username"
          placeholder="Enter your LeetCode username"
        />
        <button id="search">Search</button>
        </div>
        
      </div>

      <div class="stats">
        <div class="progress">
          <div class="progrees-item">
            <div class="easy circle">
              <span id="easy-lvl"></span>
              Easy
            </div>
          </div>
          <div class="progrees-item">
            <div class="medium circle">
              <span id="medium-lvl"></span>
              Medium
            </div>
          </div>
          <div class="progrees-item">
            <div class="hard circle">
              <span id="hard-lvl"></span>
              Hard
            </div>
          </div>
        </div>
        <div class="stats-card">

        </div>



      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
